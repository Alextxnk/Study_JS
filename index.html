	<!-- Специальные атрибуты async и defer используются для того, чтобы пока грузится внешний скрипт – браузер показал остальную (следующую за ним) часть страницы. Без них этого не происходит.

	defer - браузер встретив скрипт с этим атрибутом, поставит на загрузку скрипт и продолжит загрузку страницы,
	когда страница до конца загрузится, он запустит скрипт

	если браузер встретит атрибут async - то в таком случае он также поставит скрипт на загрузку, продолжит
	загружать страницу дальше и как только скрипт скачается, браузер останавливает загрузку страницы и запускает скрипт, после того как он выполнится, продолжается загрузка страницы   

	async и defer работают только при наличии внешних скриптов, подключенных через атрибут src  

	два вместе async defer - используются для кроссбраузерности 

   Разница между async и defer: атрибут defer сохраняет относительную последовательность скриптов, а async – нет. Кроме того, defer всегда ждёт, пока весь HTML-документ будет готов, а async – нет. -->
